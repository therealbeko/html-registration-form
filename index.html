<!DOCTYPE html>
<html>
    <head>
        <title>HTML Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to RegistrationForm</h1>
        <p>In order to create your account you must fill out the forms with the required information</p>
        <fieldset class="personal-information">
            <label>First Name: <input type="text"></label>
            <label>Last Name: <input type="text"></label>
            <label>E-Mail: <input type="email"></label>
            <label>Password: <input type="password"></label>
            <label>Repeat your password: <input type="password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </body>
</html>
